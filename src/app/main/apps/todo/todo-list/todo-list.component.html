<!-- Todo List -->
<div class="todo-app-list">
  <!-- Todo search -->
  <div class="app-fixed-search d-flex align-items-center">
    <div class="sidebar-toggle d-block d-lg-none ml-1">
      <button class="btn p-0" (click)="toggleSidebar('todo-sidebar-main')">
        <i data-feather="menu" [size]="23"></i>
      </button>
    </div>

    <div class="d-flex align-content-center justify-content-between w-100">
      <div class="input-group input-group-merge">
        <div class="input-group-prepend">
          <span class="input-group-text"><i data-feather="search" class="text-muted"></i></span>
        </div>
        <input
          type="text"
          class="form-control"
          id="todo-search"
          placeholder="Search todo"
          aria-label="Search..."
          aria-describedby="todo-search"
          (keyup)="updateQuery($event)"
        />
      </div>
    </div>
    <div ngbDropdown>
      <a
        ngbDropdownToggle
        href="javascript:void(0);"
        class="hide-arrow mr-1"
        id="todoActions"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i data-feather="more-vertical" [size]="18" class="text-body"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="todoActions">
        <a ngbDropdownItem class="sort-asc" routerLink="/apps/todo" (click)="updateSort('')">Reset Sort</a>
        <a ngbDropdownItem class="sort-asc" (click)="updateSort('title-asc')">Sort A - Z</a>
        <a ngbDropdownItem class="sort-desc" (click)="updateSort('title-desc')">Sort Z - A</a>
        <a ngbDropdownItem class="" (click)="updateSort('assignee')">Sort Assignee</a>
        <a ngbDropdownItem class="" (click)="updateSort('due-date')">Sort Due Date</a>
      </div>
    </div>
  </div>
  <!--/ Todo search -->

  <!-- Todo List -->
  <div class="todo-task-list-wrapper list-group" [perfectScrollbar]>
    <ul class="todo-task-list media-list" id="todo-task-list" dragula="todo-tasks-drag-area">
      <app-todo-list-item
        [todo]="todo"
        *ngFor="let todo of todos; let i = index"
        (click)="openTodo(todo.id); $event.stopPropagation()"
      ></app-todo-list-item>
      <ng-container *ngIf="todos.length; else noResults"></ng-container>
    </ul>

    <ng-template #noResults>
      <div class="no-results show">
        <h5>No Items Found</h5>
      </div>
    </ng-template>
  </div>
  <!--/ Todo List -->
</div>
<!--/ Todo List -->
