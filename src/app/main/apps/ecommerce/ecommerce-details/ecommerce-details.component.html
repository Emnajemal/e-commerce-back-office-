        <div class="card-body">
          <div class="row my-2">
            <div class="col-12 col-md-5 d-flex align-items-center justify-content-center mb-2 mb-md-0">
              <div class="d-flex align-items-center justify-content-center">
                <img [src]="baseUrl+product?.image" class="img-fluid product-img"  />
              </div>
            </div>
            <div class="col-12 col-md-7">
              <h3>{{ product?.name }}</h3>
              <span class="card-text item-company"
                >reference :  <a href="javascript:void(0)" class="company-name"></a>{{ product?.reference }}</span
              >
              <div class="ecommerce-details-price d-flex flex-wrap mt-1">
                <h5 class="item-selling mr-1"> Selling price : </h5>
                {{ product?.sellingprice }} TND
                <br>
              </div>
              <div class="ecommerce-details-supplier d-flex flex-wrap mt-1">
                <h5 class="item-supplier mr-1">Supplier price : </h5>
                {{ product?.pricesupplier }} TND
                <br>
              </div>
              <div class="ecommerce-details-gain d-flex flex-wrap mt-1">
                <h5 class="item-price mr-1">Gain : </h5>
                {{ product?.gain }}
                <br>
              </div>
              
              <p class="card-text">availablity - <span class="badge text-uppercase" [ngClass]="{'badge-danger':product?.status !='on stock','badge-success':product?.status =='on stock'}">{{ product?.status }}</span></p>
              <hr />
              <p class="card-text">
                {{ product?.description }}
              </p>
              <ul class="product-features list-unstyled">
                <li *ngIf="product?.hasFreeShipping"><i data-feather="shopping-cart"></i> <span>Free Shipping</span></li>
