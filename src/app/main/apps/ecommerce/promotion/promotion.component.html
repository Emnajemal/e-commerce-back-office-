<form class="form" [formGroup]="promotionForm" (ngSubmit)="addpromotionSubmit()">

    <div class="modal-body" tabindex="0" ngbAutofocus>
        
        <div class="row mb-2">
            <label for="itemCost" class="col-sm-3 col-form-label"> percentage: </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="itemcost" 
                [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
                formControlName="amount" placeholder="percentage %" />
                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">reference is required</div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
          <label for="itemCost" class="col-sm-3 col-form-label"> start date  : </label>
          <div class="col-sm-6">
            <input class="form-control" type="date" placeholder="01/02/2023"  formControlName="start_date"
            [ngClass]="{ 'is-invalid': submitted && f.start_date.errors }" mask="00/00/0000" />
              <div *ngIf="submitted && f.start_date.errors" class="invalid-feedback">
                  <div *ngIf="f.start_date.errors.required">reference is required</div>
              </div>
          </div>
        </div>
          <!-- Custom Footer Date Picker -->
          <div class="row mb-2">
            <label for="itemCost" class="col-sm-3 col-form-label"> final date  : </label>
            <div class="col-sm-6">
              <input class="form-control" type="date" placeholder="01/02/2023"  formControlName="end_date"
              [ngClass]="{ 'is-invalid': submitted && f.end_date.errors }" mask="00/00/0000" />
                <div *ngIf="submitted && f.end_date.errors" class="invalid-feedback">
                    <div *ngIf="f.end_date.errors.required">reference is required</div>
                </div>
            </div>
          </div>
  <!--/ Custom Footer Date Picker -->

          <label for="itemCost" class="col-sm-3 col-form-label"> final date  : </label>
          <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="01/02/2023" formControlName="end_date"
            [ngClass]="{ 'is-invalid': submitted && f.end_date.errors }" mask="00/00/0000" />
              <div *ngIf="submitted && f.end_date.errors" class="invalid-feedback">
                  <div *ngIf="f.end_date.errors.required">reference is required</div>
              </div>
          </div>
        </div> -->
        
        <div class="row mb-2">
            <label for="itemCost" class="col-sm-3 col-form-label"> products : </label>
            <div class="col-sm-6">
          
            <div class="form-group">

              <ng-select
              [items]="products"
              [multiple]="true"
              bindLabel="name"
              bindValue="id"
              placeholder=" select product"
              [(ngModel)]="selectedProducts "
              [ngModelOptions]="{standalone: true}"
              
            >
              <ng-template ng-label-tmp let-item="item" let-clear="clear">
                <span class="ng-value-label"
                  ><img [src]="item.image" width="20px" height="20px" /> {{ item.name }}</span
                >
                <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
              </ng-template>
          
              <ng-template ng-option-tmp let-item="item">
                <img [src]="item.image" width="20px" height="20px" /> {{ item.name }}
              </ng-template>
            </ng-select>
            <!--/ Select Multi with Icon -->
            </div>
            </div>
          </div>

    </div>
    
    <div class="modal-footer">
        <button type="submit" rippleEffect class="btn btn-success mr-1">Add
            promotion</button>
    </div>
   
</form>
