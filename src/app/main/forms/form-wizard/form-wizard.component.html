<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <!-- Horizontal Wizard -->
    <section class="horizontal-wizard">
      <div id="stepper1" class="bs-stepper horizontal-wizard-example">
        <div class="bs-stepper-header">
          <div class="step" data-target="#account-details">
            <button class="step-trigger">
              <span class="bs-stepper-box">1</span>
              <span class="bs-stepper-label">
                <span class="bs-stepper-title">Order Information</span>
                <span class="bs-stepper-subtitle">Setup Order Information</span>
              </span>
            </button>
          </div>
          <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>
          <div class="step" data-target="#personal-info">
            <button class="step-trigger">
              <span class="bs-stepper-box">2</span>
              <span class="bs-stepper-label">
                <span class="bs-stepper-title">Customer Information</span>
                <span class="bs-stepper-subtitle">Add Customer Information</span>
              </span>
            </button>
          </div>
          <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>
          <div class="step" data-target="#address">
            <button class="step-trigger">
              <span class="bs-stepper-box">3</span>
              <span class="bs-stepper-label">
                <span class="bs-stepper-title">Order Items</span>
                <span class="bs-stepper-subtitle">Add products of the order</span>
              </span>
            </button>
          </div>
         
        </div>
        
        <div class="bs-stepper-content">
      <form [formGroup]="registerForm">
			<div  >
		  	<div id="account-details" class="content">
             
                <div class="content-header">
                  <h5 class="mb-0">Order Details</h5>
                  <small class="text-muted">Enter Your Order Details.</small>
                  
                </div>

               
                <div class="row">

                 
                  
                  <div class="form-group col-md-6">
                    <label for="register-livreur "class="form-label">Delivery man</label>
                
                    <input
                    
                      required
                      type="text"
                      id="livreur"
                      name="livreur"
                      placeholder="Delivery man"
                      class="form-control"
                      formControlName="livreur"
                     
                    />
                   
                  </div>
                  <div class="form-group col-md-6">
                    
                    <label class="form-label" for="register-reference" >Package Reference</label>
                    <input
                     
                      
                      required
                      type="text"
                      name="colis_ref"
                      id="colis_ref"
                      class="form-control"
                      formControlName="colis_ref"
                      placeholder="Package Reference"
                    />
                   
                  </div>
                  
                </div>
                <div class="row">
                  
                 

                  <!-- form-group -->
                    <div class=" col-md-6" >
                      <!-- <label class="form-label"  for="country">Payment Status</label>
                      <ng-select formControlName="status_paiment" [items]="selectBasic" bindLabel="name"> </ng-select> -->
                   
                      <label
                      >Payment Status
                    </label>
                      <select      class="form-control mx-25"     formControlName="status_paiment">
                        <option value="Paid">Paid</option>
                        <option value="Delivered">Unpaid</option>
                      </select>
                  
                   
                    </div>

                    <div class="form-group col-md-6">
                      <!-- <label class="form-label"  for="country">Delivery Status</label>
                      <ng-select formControlName="status_livraison" [items]="selectMulti" bindLabel="name"> </ng-select>
                     -->
            
                        <label
                          >Delivery Status

                        </label>
                          <select class="form-control mx-25" formControlName="status_livraison">
                            <option value="Undelivered">Undelivered</option>
                            <option value="Delivered">Delivered</option>
                            <option value="delivering">delivering</option>
                          </select>
                        
                 
                    
                    </div>

                   
  
                </div>
                
                <div class="row">   
                  <!-- form-group -->
                  <div class=" col-md-6">   
                    <label class="form-label">Delivery Date</label>
                  <!-- Basic Date Picker -->
                 
                    <div class="form-group">
                      <div class="input-group">
                        <!-- [(ngModel)]="basicDPdata" -->
                        
                        <input formControlName="delivery_date" class="form-control" placeholder="yyyy-mm-dd" name="Basic Date Picker" 
                          ngbDatepicker #basicDP="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary feather icon-calendar" (click)="basicDP.toggle()"
                            type="button" rippleEffect></button>
                        </div>
                      </div>
                    </div>
              
                  <!-- <pre class="mt-2 p-1">Model: {{ basicDPdata | json }}</pre> -->
                  <!--/ Basic Date Picker -->
                  </div>
                </div>

                <div class="d-flex justify-content-between">
                  <button
                    (click)="horizontalWizardStepperPrevious()"
                    class="btn btn-outline-secondary btn-prev"
                    disabled
                    rippleEffect
                  >
                    <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                    <span class="align-middle d-sm-inline-block d-none">Previous</span>
                  </button>
                  
                  <button
                  (click)="horizontalWizardStepperNext()"
                    type="submit"
                    class="btn btn-primary btn-next"
                    rippleEffect
                  >
                    <span class="align-middle d-sm-inline-block d-none">Next</span>
                    <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
                  </button>
                </div>
             
            </div>
            <div id="personal-info" class="content">
            
                <div class="content-header">
                  <h5 class="mb-0">Customer Information</h5>
                  <small>Enter Your Customer Information.</small>
                </div>

                <div class="row">
                  <div class="form-group col-md-6">
                    <label class="form-label" for="first-name">Client First Name</label>
                    
                    
                    
                    
                    <input
                     
                      required
                      type="text"
                      name="client_name"
                      id="client_name"
                      class="form-control"
                      formControlName="client_name"
                      placeholder="First name"
                      
                    />
                   
                  </div>
                  <div class="form-group col-md-6">
                   
                    <label class="form-label" for="last-name"> Client Last Name</label>
                    <input
                     
                      required
                      type="text"
                      name="last-name"
                      id="last_name"
                      formControlName="client_lastname"
                      class="form-control"
                     
                      placeholder="Last Name"
                    />
                   
                  </div>
                </div>
                <div class="row">
                 
                

                  <div class="form-group col-md-6">
                    <label class="form-label" for="register-phone">Client Phone</label>
                    <input
                     
                      required
                      type="text"
                      id="num_tel"
                      name="num_tel"
                      class="form-control"
                      formControlName="num_tel"
                     
                      placeholder="Phone"
                    />
                    <!-- <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                      
                      <div *ngIf="f.phone.errors.required">Phone is required</div>
                      <div *ngIf="f.phone.errors.phone">Phone must be a valid number</div>
                      
                    </div> -->
                   
                  </div>

                  <div class="form-group col-md-6">
                    <label class="form-label" for="register-phone">Client Phone 2 </label>
                    <input
                     
                      required
                      type="text"
                      id="num_tel"
                      name="num_tel"
                      formControlName="num_tel2"
                      class="form-control"
                     
                      placeholder="Phone"
                    />
                    <!-- <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                      
                      <div *ngIf="f.phone.errors.required">Phone is required</div>
                      <div *ngIf="f.phone.errors.phone">Phone must be a valid number</div>
                      
                    </div> -->
                   
                  </div>
                 
                </div>
                <div class="row">
                 
                

                  <div class="form-group col-md-6">
                    <label class="form-label" for="register-phone">Governorate</label>
                    <select class="form-control" id="num_tel" formControlName="gouvernerat" name="num_tel" placeholder="Governorate" required>
                      <option>Ariana</option>
                      <option>Ben Arous</option>
                      <option>Béja</option>
                      <option>Bizerte</option>
                      <option>Gafsa</option>
                      <option>Jendouba</option>
                      <option>Kairouan</option>
                      <option>Kasserine</option>
                      <option>Kebili</option>
                      <option>Kef</option>
                      <option>Mahdia</option>
                      <option>Manouba</option>
                      <option>Medenine</option>
                      <option>Monastir</option>
                      <option>Nabeul</option>
                      <option>Sfax</option>
                      <option>Sidi Bouzid</option>
                      <option>Siliana</option>
                      <option>Sousse</option>
                      <option>Tataouine</option>
                      <option>Tozeur</option>
                      <option>Tunis</option>
                      <option>Zaghouan</option>
                      <option>Gabès</option>
                    </select>
                    <!-- <input
                     formControlName="gouvernerat"
                      required
                      type="text"
                      id="num_tel"
                      name="num_tel"
                      class="form-control"
                     
                      placeholder="Governorate"
                    /> -->
                    <!-- <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                      
                      <div *ngIf="f.phone.errors.required">Governorate is required</div>
                     
                      
                    </div> -->
                    
                  </div>


                  </div>

 

                <div class="d-flex justify-content-between">
                  <button
                    type="button"
                    (click)="horizontalWizardStepperPrevious()"
                    class="btn btn-primary btn-prev"
                    rippleEffect
                  >
                    <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                    <span class="align-middle d-sm-inline-block d-none">Previous</span>
                  </button>
                 
                  <button
                  (click)="horizontalWizardStepperNext()"  
                    class="btn btn-primary btn-next"
                    rippleEffect
                  >
                    <span class="align-middle d-sm-inline-block d-none">Next</span>
                    <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
                  </button>
                </div>
              
            </div>
            <div id="address" class="content">
              
                <div class="content-header">
                  <h5 class="mb-0">Order items</h5>
                  <small>Enter Your Order Items.</small>
                </div>


                <!-- @heightIn -->
                  <div *ngFor="let item of items; let i = index" >
                    <div class="row d-flex align-items-end">
                      <div class="col-md-4 col-12">
                        <div class="form-group">
                          <label for="itemName{{ i }}">Product Name</label>
                          <select class="custom-select" (ngModelChange)="productChaned($event)" formControlName="products_id" >
                            <option ngbDropdownItem href="javascript:void(0)" *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
                        </select>
                        </div>
                      </div>
                
                     
                
                      <div class="col-md-2 col-12">
                        <div class="form-group">
                          <label for="itemQuantity{{ i }}">Quantity</label>
                          <input
                          formControlName="quantity_order"
                            type="number"
                            class="form-control"
                            id="itemQuantity{{ i }}"
                            name="itemQuantity{{ i }}"
                            [(ngModel)]="item.itemQuantity"
                            placeholder="1"
                          />
                        </div>
                       
                      </div>
                      <div class="col-12"></div>
                      <div class="col-md-4"></div>
                      <div class="col-md-2">
                        <div *ngIf="registerForm.controls.quantity_order.touched && registerForm.controls.quantity_order.invalid">
                          <p *ngIf="registerForm.controls.quantity_order.errors.max">
                            Max is {{ registerForm.controls.quantity_order.errors.max.max }}
                          </p>
                          <p *ngIf="registerForm.controls.quantity_order.errors.min">
                            Min is {{ registerForm.controls.quantity_order.errors.min.min }}
                          </p>
                        </div>
                      </div>
                
                      <!-- <div class="col-md-2 col-12 mb-50">
                        <div class="form-group">
                          <button class="btn btn-outline-danger text-nowrap px-1" (click)="deleteItem(i)" rippleEffect>
                            <i data-feather="x" class="mr-25"></i>
                            <span>Delete</span>
                          </button>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-icon btn-primary" type="button" (click)="addItem()" rippleEffect>
                          <i data-feather="plus" class="mr-25"></i>
                          <span>Add New</span>
                        </button>
                      </div> -->
                    </div>
                    <hr />
                  </div>
                
                <div class="row">
                  
                </div>
               

                <div class="d-flex justify-content-between">
                  <button
                    type="button"
                    (click)="horizontalWizardStepperPrevious()"
                    class="btn btn-primary btn-prev"
                    rippleEffect
                  >
                    <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                    <span class="align-middle d-sm-inline-block d-none">Previous</span>
                  </button>
                  <button class="btn btn-success btn-submit"
                  [disabled]="registerForm.invalid"
                  rippleEffect (click)="onSubmit()">Submit</button>
                 
                </div> 
             
            </div>
          
			</div>
          </form>
        </div>
      </div>
    </section>
   
  </div>
</div>
